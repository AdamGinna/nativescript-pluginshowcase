<ActionBar title="Plugins on this page" flat="true">
  <NavigationButton visibility="collapse"></NavigationButton>
  <Label horizontalAlignment="center" class="semibold" text="Plugins on this page"></Label>
  <ActionItem ios.position="right" (tap)="back()">
    <Label class="mdi-actionitem mdi-actionitem-right mdi-menu" [text]="'mdi-close-circle-outline' | fonticon"></Label>
  </ActionItem>
</ActionBar>

<Gradient height="100%" direction="to bottom" colors="#009c9b, #006a69" class="p-20">
  <ScrollView>
    <StackLayout class="xmodal-wrapper transparent-area" verticalAlignment="center">

      <Label class="description" [text]="pluginInfo.description" textWrap="true"></Label>

      <StackLayout class="p-10" *ngFor="let plugin of pluginInfo.plugins">
        <GridLayout rows="auto" columns="*, 60">
          <Label col="0" [text]="plugin.name" class="plugin-name"></Label>
          <Label col="1" [text]="'mdi-open-in-new' | fonticon" class="plugin-url mdi p-5" horizontalAlignment="right" (tap)="openPluginUrl(plugin)"></Label>
        </GridLayout>
        <Label [text]="plugin.id" class="plugin-id"></Label>
        <Label [text]="plugin.description" class="plugin-description" textWrap="true"></Label>
      </StackLayout>

    </StackLayout>
  </ScrollView>
</Gradient>
