<ActionBar title="Input" flat="true">
  <ActionItem ios.position="left" (tap)="toggleTheMenu()">
    <Label class="mdi-actionitem mdi-menu" [text]="'mdi-hamburger' | fonticon"></Label>
  </ActionItem>
  <Label horizontalAlignment="center" class="semibold" text="Input" *ngIf="isIOS"></Label>
  <ActionItem ios.position="right" (tap)="showPluginInfo()">
    <Label class="mdi-actionitem mdi-actionitem-right mdi-menu" [text]="'mdi-information-outline' | fonticon"></Label>
  </ActionItem>
</ActionBar>

<StackLayout class="main-content">
  <Gradient height="100%" direction="to bottom" colors="#1567a2, #0b3757" class="p-20">
    <GridLayout rows="auto, *" columns="*">

      <StackLayout [@scale-in]="'in'" row="0" horizontalAlignment="center">
        <SegmentedBar class="plugin-bar" [items]="plugins" [selectedIndex]="0" (selectedIndexChange)="pluginChanged($event)"></SegmentedBar>
      </StackLayout>

      <StackLayout [@from-bottom]="'in'" row="1" class="p-20 m-t-20" style="background-color: rgba(255, 255, 255, 210)" borderRadius="20">
        <StackLayout [@from-bottom]="'in'" *ngIf="selectedPlugin === 'DrawingPad'">
          <Label text="DrawingPad"></Label>
        </StackLayout>

        <StackLayout [@from-bottom]="'in'" *ngIf="selectedPlugin === 'NumKeyboard'">
          <Label text="NumKeyboard"></Label>
        </StackLayout>

        <StackLayout [@from-bottom]="'in'" *ngIf="selectedPlugin === 'IQKeyboard'">
          <Label text="IQKeyboard"></Label>
        </StackLayout>
      </StackLayout>

    </GridLayout>
  </Gradient>
</StackLayout>
