<ActionBar title="Input" flat="true">
  <ActionItem ios.position="left" (tap)="toggleTheMenu()">
    <Label class="mdi-actionitem mdi-menu" [text]="'mdi-hamburger' | fonticon"></Label>
  </ActionItem>
  <Label horizontalAlignment="center" class="semibold" text="Input" *ngIf="isIOS"></Label>
  <ActionItem ios.position="right" (tap)="showPluginInfo()">
    <Label class="mdi-actionitem mdi-actionitem-right mdi-menu" [text]="'mdi-information-outline' | fonticon"></Label>
  </ActionItem>
</ActionBar>

<StackLayout class="main-content">
  <Gradient height="100%" direction="to bottom" colors="#1567a2, #0b3757" class="p-20">
    <GridLayout rows="auto, *" columns="*">

      <StackLayout [@scale-in]="'in'" row="0" horizontalAlignment="center">
        <SegmentedBar class="plugin-bar" [items]="plugins" [selectedIndex]="0" (selectedIndexChange)="pluginChanged($event)"></SegmentedBar>
      </StackLayout>

      <StackLayout [@from-bottom]="'in'" row="1" class="p-20 m-t-20" style="background-color: rgba(255, 255, 255, 210)" borderRadius="20">
        <StackLayout *ngIf="selectedPlugin === 'DrawingPad'">
          <StackLayout>
            <ContentView backgroundColor="#eeeeee" borderRadius="10">
              <DrawingPad #myDrawing
                          height="280"
                          backgroundColor="#eeeeee"
                          penColor="#ff4081"
                          penWidth="10">
              </DrawingPad>
            </ContentView>

            <StackLayout class="m-t-20" orientation="horizontal" horizontalAlignment="center">
              <Button class="btn btn-rounded-sm btn-primary" text="Get Drawing" (tap)="getMyDrawing(myDrawing)"></Button>
              <Button class="btn btn-rounded-sm btn-outline" text="Clear Drawing" (tap)="clearMyDrawing(myDrawing)"></Button>
            </StackLayout>

            <ScrollView>
              <WrapLayout class="m-t-20">
                <ContentView *ngFor="let drawing of drawings" class="m-r-10 m-b-10" backgroundColor="#eeeeee" borderRadius="5">
                  <Image [src]="drawing" width="65" height="65" backgroundColor="#eeeeee"></Image>
                </ContentView>
              </WrapLayout>
            </ScrollView>
          </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="selectedPlugin === 'NumKeyboard'">
          <Label text="NumKeyboard"></Label>
        </StackLayout>

        <StackLayout *ngIf="selectedPlugin === 'IQKeyboard'">
          <Label text="IQKeyboard"></Label>
        </StackLayout>
      </StackLayout>

    </GridLayout>
  </Gradient>
</StackLayout>
