<ActionBar title="Speech" flat="true">
  <ActionItem ios.position="left" (tap)="toggleTheMenu()">
    <Label class="mdi-actionitem mdi-menu" [text]="'mdi-hamburger' | fonticon"></Label>
  </ActionItem>
  <Label horizontalAlignment="center" class="semibold" text="Speech" *ngIf="isIOS"></Label>
  <ActionItem ios.position="right" (tap)="showPluginInfo()">
    <Label class="mdi-actionitem mdi-actionitem-right mdi-menu" [text]="'mdi-information-outline' | fonticon"></Label>
  </ActionItem>
</ActionBar>

<StackLayout class="main-content">
  <Gradient height="100%" direction="to bottom" colors="orangered, #c03400" class="p-20">
    <GridLayout rows="*, 130" columns="*">

      <!-- TODO try stagger animation -->
      <StackLayout row="0" class="p-20" style="background-color: rgba(255, 255, 255, 210)" borderRadius="20">
        <Label [@from-right]="'in'" [text]="('mdi-format-quote-open' | fonticon) + recognizedText + ('mdi-format-quote-close' | fonticon)" textWrap="true" class="mdi recognizedText p-b-20" [visibility]="recognizedText === undefined ? 'collapse': 'visible'"></Label>
      </StackLayout>

      <StackLayout [@from-bottom]="'in'" row="1" horizontalAlignment="center" class="m-t-20">
        <Label #recordButton class="mdi record-mic" [class.recording]="recording" [text]="'mdi-microphone-outline' | fonticon" [isEnabled]="!microphoneEnabled"></Label>
        <Label class="record-hint" text="push to talk" *ngIf="!recording"></Label>
      </StackLayout>
    </GridLayout>
  </Gradient>
</StackLayout>
